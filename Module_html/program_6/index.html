<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://wallpaperaccess.com/full/5326360.png" id="shin" alt="" width="200px"
    ondblclick="enlarge()">
    <form action="">
        <div>
            <label for="no">phone number </label>
              <input type="number" id="no" placeholder="ex:0000" onblur="validate()">
        </div>
        <div>
            <label for="fee">Fees</label>
            <select name="f" id="fee" onchange="showfees()">
                <option value="100">100</option>
                <option value="200">200</option>
            </select>
            <p id="fees"></p>
        </div>
        <div>
            <label for="text">Feedback</label>
            <textarea name="text" id="text" onclick="calc()"  ></textarea>
            <p id="analysis"></p>
        </div>
        <div>
            <button type="submit" onsubmit="msg()">
                submit
            </button>
            <p id="msg"></p>
        </div>
    </form>
    <script>
        function enlarge(){
            document.getElementById("shin").style.width="500px";
        }
        function validate(){
            let numb=document.getElementById("no").value;
            if(numb.length != 10){
                alert("number is invalid");
            }
        }
        function showfees(){
            let val= document.getElementById("fee").value;
            document.getElementById("fees").textContent=val;
        }
    </script>
</body>
</html>
